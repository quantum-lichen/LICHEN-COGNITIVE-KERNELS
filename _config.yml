title: "Lichen Cognitive Kernels (LCK)"
description: "Architectures de pensée et topologies de raisonnement pour LLM."
url: "https://Inphinie.github.io"
baseurl: "/LICHEN-COGNITIVE-KERNELS"

# --- THÈME (Correction ici) ---
theme: jekyll-theme-primer

# --- MOTEUR DE RENDU ---
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  math_engine: mathjax

# --- PLUGINS ---
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-relative-links
  - jekyll-titles-from-headings
  - jekyll-gist

# --- EXCLUSIONS ---
exclude:
  - node_modules/
  - vendor/
  - Gemfile
  - Gemfile.lock
  - .bundle/
  - .git/
