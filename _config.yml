title: "Lichen Cognitive Kernels (LCK)"
description: "Architectures de pensée et topologies de raisonnement pour LLM."
url: "https://Inphinie.github.io"
baseurl: "/LICHEN-COGNITIVE-KERNELS"

# --- THÈME ---
# Utiliser le nom simple est plus stable sur les serveurs GH
theme: jekyll-theme-primer

# --- MOTEUR DE RENDU ---
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  math_engine: mathjax

# --- PLUGINS ---
# On ne garde que ceux qui ne sont pas forcément activés par défaut
plugins:
  - jekyll-sitemap
  - jekyll-relative-links
  - jekyll-titles-from-headings

# --- EXCLUSIONS ---
# On s'assure que Jekyll ne fouille pas dans les dossiers système ou git
exclude:
  - node_modules/
  - vendor/
  - Gemfile
  - Gemfile.lock
  - .bundle/
  - .git/
  - .github/
  - "vendor/bundle/"
  - "vendor/cache/"
