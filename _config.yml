title: "Lichen Cognitive Kernels (LCK)"
url: "https://Inphinie.github.io"
baseurl: "/LICHEN-COGNITIVE-KERNELS"

theme: jekyll-theme-primer

# On simplifie le moteur Markdown pour Ã©viter les conflits avec LaTeX lors du build
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge
  # On retire temporairement math_engine ici pour voir si c'est lui qui fige le build
  
plugins:
  - jekyll-relative-links
  - jekyll-titles-from-headings

# On blinde l'exclusion : Jekyll ne doit regarder QUE tes fichiers .md
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/
  - .bundle/
  - .git/
  - .github/
  - _site/
  - .jekyll-cache/
  - .jekyll-metadata
